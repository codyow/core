<div class="py-1 px-4 mb-4 data-check rounded-xl" data-test="{SubmissionForm.sessionShortDescription}">
	{SubmissionForm.sessionShortDescription}
</div>

<div class="py-1 px-4 mb-4 data-check rounded-xl" data-test="{SubmissionForm.presentedBy}">
	Presented By: {SubmissionForm.presentedBy}
</div>

<div class="py-1 px-4 mb-4 data-check rounded-xl" data-test="{SubmissionForm.coSponsors}">
	Co-sponsoring Committee(s): {SubmissionForm.coSponsors}
</div>

<div class="py-1 px-4 mb-4 data-check rounded-xl" data-test="{SubmissionForm.practiceAreas}">
	Practice Areas: {SubmissionForm.practiceAreas}
</div>

<div class="py-1 px-4 mb-4 data-check rounded-xl" data-test="{SubmissionForm.specialtyTopics}">
	Specialty Topics: {SubmissionForm.specialtyTopics}
</div>

<div class="mx-4 mb-6 mt-4">
	<a href="{ApplicationGalleryDetailsUrl}" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base tracking-wide focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
	    <span class="text-white">View Session Details</span>
	</a>
</div>
